<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue JS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div id="app">
    <div class="header">
      <div class="container">
        <div class="logo">ToDo List</div>
        <div class="form">
          <input type="text" v-bind:value="valueInput" v-on:input="handlyInput" v-on:keypress.enter="addTask">
          <button class="btn" v-on:click="addTask" >Add new task</button>
        </div>
      </div>
    </div>
    <div class="container">
      <h2>
        <span>To Do</span>
        <span class="task-num">{{ needDoList.length }}</span>
      </h2>
      <ul class="task-list">
        <li v-for="(task, index) in needDoList" :key="task.id">
          <input type="checkbox" v-on:change="doCheck(index, 'need')">
          <span>{{ task.title }}</span>
          <button class="btn-remove" v-on:click="removeTask(index, 'need')" >Remove</button>
        </li>
      </ul>
      <h2>
        <span>Done</span>
        <span class="task-num">{{ completeList.length }}</span>
      </h2>
      <ul class="task-list">
        <li v-for="(task, index) in completeList" :key="task.id">
          <input type="checkbox" checked v-on:change="doCheck(index, 'complete')" >
          <span>{{ task.title }}</span>
          <button class="btn-remove" v-on:click="removeTask(index, 'complete')">Remove</button>
        </li>
      </ul>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="./js/main.js"></script>
</body>

</html>
